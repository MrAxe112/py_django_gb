<ul class="links-menu">
    <li><a href="{% url 'products:category' 0 %}">Все</a> </li>
    {% for link_item in links_menu %}
        {% if link_item.is_active == True %}
            <li>
                <a href="{% url 'products:category' link_item.pk %}" {% if request.resolver_match.url_name == link_item.url %}class="active"{% endif %}>
                    {{ link_item.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
