{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем !!!</h1>
        <h2>Регистрация завершена, {{ user.username }}!</h2>
    {% else %}
        <h1>Ошибка!</h1>
        <h2>Регистрация не завершена, свяжитесь со службой поддержки!</h2>
    {% endif %}
        <hr>
        <button class="btn btn-round">
            <a href="{% url 'index' %}">Вернуться на главную страницу</a>
        </button>
{% endblock %}
