{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <input class="btn btn-primary" type="submit" value="войти">
    </form>
        <hr>
        <a href="{% url 'auth:register' %}">Регистрация</a><br>
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через ВК</a>
     <hr>
        <button class="btn btn-round">
            <a href="{% url 'index' %}">Вернуться на главную страницу</a>
        </button>


{% endblock %}
